<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a26389b49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <button id="start-btn">Start</button>
    </header>

    <section class="entry-form">
      <div id="form1">
        <h2>Tell me your name</h2>
        <input type="text" id="name" placeholder="Toc" />
        <i class="fa-solid fa-arrow-right" id="next-btn"></i>
      </div>
      <div id="form2">
        <h2>What will your choice be ?</h2>
        <div class="markers-choices">
          <i class="fa-sharp fa-solid fa-xmark marker" id="X"></i>
          <i class="fa-solid fa-o marker" id="O"></i>
        </div>
      </div>
    </section>

    <section class="game-content"></section>
  </body>
</html>
